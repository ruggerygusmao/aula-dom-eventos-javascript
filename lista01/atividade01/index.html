<body>
    <h1 id="tituloMusica">O Sol e a lua</h1>

    <pre id="musica">
        O cravo brigou com a rosa
        Debaixo de uma sacada
        O cravo saiu ferido
        E a rosa despedaçada

        O cravo ficou doente
        E a rosa foi visitar
        O cravo teve um desmaio
        E a rosa pôs-se a chorar
    </pre>
